<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <!-- Meta description -->
    <meta name="description" content="Web snake game available to play on desktop and mobile devices. Play to unlock different difficulties and discover secrets!">
    <meta property="og:url" content="https://snake.viniciusgodoy.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Snake Game">
    <meta property="og:description" content="Web snake game available to play on desktop and mobile devices. Play to unlock different difficulties and discover secrets!">
    <!-- <meta property="og:image" content=""> -->
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://snake.viniciusgodoy.com/">
    <meta name="twitter:title" content="Snake Game">
    <meta name="twitter:description" content="Web snake game available to play on desktop and mobile devices. Play to unlock different difficulties and discover secrets!">
    <!-- <meta name="twitter:image" content=""> -->
    <!-- Assets -->
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.ico">
    <link rel="stylesheet" href="./public/styles/index.css">
    <link rel="stylesheet" href="./public/styles/reset.css">
    <script defer src="./public/scripts/index.js"></script>
    <!-- Icons -->
    <script src="https://kit.fontawesome.com/078b7f12c7.js" crossorigin="anonymous"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  </head>

  <body>
    <main id="container">
      <h1>Snake Game</h1>
      <div id="game-area">
        <canvas id="game-canvas"></canvas>
        <img id="pause-icon" src="./public/icons/pause.svg" alt="Pause" />
      </div>
      <div id="game-info">
        <ul id="game-scoreboard" data-startup="true">
          <li>Score: <span id="score">0</span></li>
          <li>Highscore: <span id="highscore">0</span></li>
        </ul>
        <p class="start-message desktop" data-startup="true">Press any arrow key to start</p>
        <p class="start-message mobile" data-startup="true">Tap on the screen to start</p>
      </div>
    </main>
  </body>
</html>
